<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let x = +prompt("nhập số thứ 1")
  let y = +prompt("nhập số thứ 2")
  function b3(a,b){
    if (a<=b){
      let sum = a+b;
      return sum;
    }
  };
  while(x>y){
    x= +prompt("nhập lại số thứ 1");
    y =+prompt("nhập lại số thứ 2")
  };
  alert(b3(x,y))
</script>
