<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = +prompt("nhập số nguyên dương nhỏ hơn 10000");
    function isPrime(number) {
        if (number>2)
        for (let i=2; i<10000; i++){
            if(number % i == 0){
                alert (number + " là số nguyên tố");
                break;
            }
        } else alert(number +" không phải số nguyên tố")
    };
    isPrime(x)
</script>
</body>
</html>
