<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaiThua(a) {
        let x;
        if(a>0)
            for (let i = 1; i <= a; i++) {
                x = a * i
            }
        return x;
    }
    alert(giaiThua(+prompt("nhập số nguyên")))
</script>
</body>
</html>
